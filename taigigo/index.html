/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const CHUNK = 12;
const LEVEL_LABEL = {'åŸºæœ¬':'åŸºæœ¬ãƒ¬ãƒ™ãƒ«','A':'Aãƒ©ãƒ³ã‚¯','B':'Bãƒ©ãƒ³ã‚¯','C':'Cãƒ©ãƒ³ã‚¯'};

let currentLevel  = 'åŸºæœ¬';

// æ›¸ãè¾¼ã¿å¼
let fillFlipped     = false;  // false=é€šå¸¸, true=é€†è»¢
let fillGroupIdx    = 0;

/* â”€â”€ ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ â”€â”€ */
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

// ç©ºæ¬„ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ãƒ¬ãƒ™ãƒ«ãƒ»ã‚°ãƒ«ãƒ¼ãƒ—å¤‰æ›´æ™‚ã®ã¿ç”Ÿæˆã™ã‚‹
function generateFillPattern() {
  const allTotal = DATA[currentLevel].length;
  const use2col  = allTotal <= 20;
  const total    = use2col ? allTotal : Math.min(CHUNK, allTotal - fillGroupIdx * CHUNK);
  fillBlankRight = new Set(
    shuffle([...Array(total).keys()]).slice(0, Math.ceil(total / 2))
  );
}
function numGroups(level) {
  return Math.ceil(DATA[level].length / CHUNK);
}
function getChunk(level, idx) {
  return DATA[level].slice(idx * CHUNK, (idx+1) * CHUNK);
}

/* â”€â”€ SVGç·šæç”» â”€â”€ */
function drawLines() {
  const svg  = document.getElementById('matchSvg');
  const area = document.getElementById('matchArea');
  if (!svg || !area) return;
  svg.innerHTML = '';
  const ar = area.getBoundingClientRect();
  svg.setAttribute('width', ar.width);
  svg.setAttribute('height', ar.height);
  svg.setAttribute('viewBox', `0 0 ${ar.width} ${ar.height}`);
  const order = currentType === 'match-word' ? wordOrder : meanOrder;
  order.forEach((_, li) => {
    const lEl = document.querySelector(`.left-item[data-li="${li}"]`);
    const rEl = document.querySelector(`.right-item[data-orig="${li}"]`);
    if (!lEl || !rEl) return;
    const lr = lEl.getBoundingClientRect();
    const rr = rEl.getBoundingClientRect();
    const x1 = lr.right - ar.left;
    const y1 = lr.top   - ar.top + lr.height / 2;
    const x2 = rr.left  - ar.left;
    const y2 = rr.top   - ar.top + rr.height / 2;
    const line = document.createElementNS('http://www.w3.org/2000/svg','line');
    line.setAttribute('x1', x1.toFixed(1));
    line.setAttribute('y1', y1.toFixed(1));
    line.setAttribute('x2', x2.toFixed(1));
    line.setAttribute('y2', y2.toFixed(1));
    line.setAttribute('class','ans-line');
    svg.appendChild(line);
  });
}

function buildFill() {
  const allTotal  = DATA[currentLevel].length;

  // ç©ºæ¬„ãƒ‘ã‚¿ãƒ¼ãƒ³ã¯å¤–éƒ¨å¤‰æ•°ã‚’ä½¿ã†ï¼ˆé€†è»¢æ™‚ã¯å†ç”Ÿæˆã—ãªã„ï¼‰
  const baseBlankRight = fillBlankRight;

  let rows = '';
  items.forEach((d, i) => {
    const blankRight = fillFlipped ? !baseBlankRight.has(i) : baseBlankRight.has(i);

    const spacer = use2col ? '' : '<div></div>';
    rows += `<div class="fill-row">

      ${lHtml}
      <div class="fill-arrow">â‡”</div>
      ${rHtml}
      ${spacer}
    </div>`;
  });

  const flipLabel  = fillFlipped ? 'ï¼ˆé€†è»¢ï¼‰' : '';
  const gridClass  = use2col ? 'fill-grid-2col' : 'fill-grid';
  const subText    = use2col
    ? `æ›¸ãè¾¼ã¿å¼${flipLabel} ï¼ å…¨${allTotal}èª`
    : `æ›¸ãè¾¼ã¿å¼${flipLabel} ï¼ ã‚°ãƒ«ãƒ¼ãƒ—${fillGroupIdx+1}/${ng} ï¼ No.${startNo}ã€œ${endNo}ï¼ˆå…¨${allTotal}èªä¸­ï¼‰`;
  const footerText = use2col
    ? `å¯¾ç¾©èªãƒ—ãƒªãƒ³ãƒˆ â€” ${ll} æ›¸ãè¾¼ã¿å¼${flipLabel} ï¼ å…¨${allTotal}èª`
    : `å¯¾ç¾©èªãƒ—ãƒªãƒ³ãƒˆ â€” ${ll} æ›¸ãè¾¼ã¿å¼${flipLabel} ï¼ ã‚°ãƒ«ãƒ¼ãƒ—${fillGroupIdx+1}/${ng}`;

  return `
    <div class="header">
      <div>
        <h1>å¯¾ç¾©èªãƒ—ãƒªãƒ³ãƒˆ<span class="badge">${ll}</span></h1>
        <div class="sub">${subText}</div>
      </div>
      <div class="header-right">
        <div class="field">ãªã¾ãˆ <div class="uline" style="width:90px"></div></div>
        <div class="field">ã¦ã‚“ <div class="uline" style="width:28px"></div>ï¼${total}</div>
      </div>
    </div>
    <div class="instruction">âœï¸ å¯¾ç¾©èªï¼ˆåå¯¾ã®æ„å‘³ã®è¨€è‘‰ï¼‰ã‚’â–¡ã«æ›¸ãã¾ã—ã‚‡ã†ã€‚</div>
    <div class="${gridClass}">${rows}</div>

}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    <div class="match-area match-meaning" id="matchArea">

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ãƒŠãƒ“æ›´æ–°

function updateNav() {
  const ng = numGroups(currentLevel);

  // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¡¨ç¤ºåˆ‡æ›¿
  document.getElementById('fillControls').style.display    = currentType==='fill' ? '' : 'none';
  document.getElementById('pageControls').style.display    = '' /* å¸¸ã«è¡¨ç¤º */;
  /* meaningControls ã¯å¸¸ã«éè¡¨ç¤ºï¼ˆâ—€â–¶ã§ä»£æ›¿ï¼‰ */

  if (currentType === 'fill') {
    const use2col = DATA[currentLevel].length <= 20;
    const btn = document.getElementById('btnFlip');
    btn.classList.toggle('active-btn', fillFlipped);
    btn.textContent = fillFlipped ? 'ğŸ”„ å…ƒã«æˆ»ã™ï¼ˆå·¦ã®èªã‚’è¡¨ç¤ºï¼‰' : 'ğŸ”„ å·¦å³ã‚’é€†ã«ã™ã‚‹';
    document.getElementById('btnPrev').disabled = use2col || fillGroupIdx === 0;
    document.getElementById('btnNext').disabled = use2col || fillGroupIdx === ng - 1;
    document.getElementById('pageLabel').textContent = use2col ? `å…¨${DATA[currentLevel].length}èª` : `ã‚°ãƒ«ãƒ¼ãƒ— ${fillGroupIdx+1}/${ng}`;

  } else if (currentType === 'match-word') {
    document.getElementById('btnPrev').disabled = wordGroupIdx === 0;
    document.getElementById('btnNext').disabled = wordGroupIdx === ng - 1;
    document.getElementById('pageLabel').textContent = `ã‚°ãƒ«ãƒ¼ãƒ— ${wordGroupIdx+1}/${ng}`;

  } else {
    document.getElementById('btnMeanPage0').classList.toggle('active-btn', meanPage===0);
    document.getElementById('btnMeanPage1').classList.toggle('active-btn', meanPage===1);
    document.getElementById('btnPrev').disabled = (meanGroupIdx===0 && meanPage===0);
    document.getElementById('btnNext').disabled = (meanGroupIdx===ng-1 && meanPage===1);
    document.getElementById('pageLabel').textContent = `ã‚°ãƒ«ãƒ¼ãƒ— ${meanGroupIdx+1}/${ng}`;
  }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function render() {
  showAns = false;
  const sheet = document.getElementById('sheet');
  sheet.classList.remove('show-ans');

  if (currentType === 'fill') {
    sheet.innerHTML = buildFill();
  } else if (currentType === 'match-word') {
    sheet.innerHTML = buildMatchWord();
    requestAnimationFrame(() => { if (showAns) drawLines(); });
  } else {
    sheet.innerHTML = buildMatchMeaning();
    requestAnimationFrame(() => { if (showAns) drawLines(); });
  }
  updateNav();
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ã‚¤ãƒ™ãƒ³ãƒˆ
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

// ãƒ¬ãƒ™ãƒ«ã‚¿ãƒ–
document.getElementById('levelTabs').addEventListener('click', e => {
  const t = e.target.closest('.tab'); if (!t) return;
  document.querySelectorAll('#levelTabs .tab').forEach(x => x.classList.remove('active'));
  t.classList.add('active');
  currentLevel = t.dataset.level;
  fillGroupIdx = 0; wordGroupIdx = 0; meanGroupIdx = 0; meanPage = 0;
  fillFlipped  = false;
  generateFillPattern();
  render();
});

// ç¨®é¡ã‚¿ãƒ–
document.getElementById('typeTabs').addEventListener('click', e => {
  const t = e.target.closest('.tab'); if (!t) return;
  document.querySelectorAll('#typeTabs .tab').forEach(x => x.classList.remove('active'));
  t.classList.add('active');
  currentType = t.dataset.type;
  render();
});

// æ›¸ãè¾¼ã¿å¼ï¼šé€†è»¢ãƒœã‚¿ãƒ³
document.getElementById('btnFlip').addEventListener('click', () => {
  fillFlipped = !fillFlipped;
  render();
});

// â—€ â–¶ ãƒšãƒ¼ã‚¸åˆ‡æ›¿ï¼ˆç¨®é¡ã”ã¨ã«æŒ¯ã‚Šåˆ†ã‘ï¼‰
document.getElementById('btnPrev').addEventListener('click', () => {
  if (currentType === 'fill') {
    if (fillGroupIdx > 0) { fillGroupIdx--; generateFillPattern(); render(); }
  } else if (currentType === 'match-word') {
    if (wordGroupIdx > 0) { wordGroupIdx--; render(); }
  } else {
    if (meanPage === 1) { meanPage = 0; render(); }
    else if (meanGroupIdx > 0) { meanGroupIdx--; meanPage = 1; render(); }
  }
});
document.getElementById('btnNext').addEventListener('click', () => {
  const ng = numGroups(currentLevel);
  if (currentType === 'fill') {
    if (fillGroupIdx < ng-1) { fillGroupIdx++; generateFillPattern(); render(); }
  } else if (currentType === 'match-word') {
    if (wordGroupIdx < ng-1) { wordGroupIdx++; render(); }
  } else {
    if (meanPage === 0) { meanPage = 1; render(); }
    else if (meanGroupIdx < ng-1) { meanGroupIdx++; meanPage = 0; render(); }
  }
});

// æ„å‘³ã¤ãªãï¼š1æšç›®/2æšç›®ç›´æ¥åˆ‡æ›¿
document.getElementById('btnMeanPage0').addEventListener('click', () => { meanPage = 0; render(); });
document.getElementById('btnMeanPage1').addEventListener('click', () => { meanPage = 1; render(); });

// ç­”ãˆãƒœã‚¿ãƒ³
document.getElementById('btnAns').addEventListener('click', () => {
  showAns = true;
  document.getElementById('sheet').classList.add('show-ans');
  if (currentType !== 'fill') {
    requestAnimationFrame(() => requestAnimationFrame(() => drawLines()));
  }
});
document.getElementById('btnHide').addEventListener('click', () => {
  showAns = false;
  document.getElementById('sheet').classList.remove('show-ans');
});

window.addEventListener('resize', () => {
  if (showAns && currentType !== 'fill') drawLines();
});

generateFillPattern();
render();
</script>
</body>
</html>
